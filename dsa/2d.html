<body>
    

    <script>
const array_2d = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9]
];

// Initialize variables to store the sums
let main_diagonal_sum = 0;

// Calculate the sum of the main diagonal (top-left to bottom-right)
for (let i = 0; i < array_2d.length; i++) {
    for (let j = 0; j < array_2d.length; j++) {
        main_diagonal_sum += array_2d[i][j];
    console.log(array_2d[i][j]);
    }

}
console.log(main_diagonal_sum);
    </script>
</body>
