<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

class School {
  constructor(name, email, contact) {
    this.name = name;
    this.email = email;
    this.contact = contact;
  }

  printInfo() {
    console.log(`
      Name: ${this.name}, Email: ${this.email}, Contact: ${this.contact}
    `);
  }
}

class Student extends School {
  constructor(name, email, contact) {
    super(name, email, contact);
  }

  printInfo() {
    super.printInfo();

  }
}

class Faculty extends School {
  constructor(name, email, contact, department) {
    super(name, email, contact);
    this.department = department;
  }

  printInfo() {
    super.printInfo();
    console.log(`Department: ${this.department}`);
  }
}

class Peon extends School {
  constructor(name, email, contact, duty) {
    super(name, email, contact);

    this.duty = duty;
  }

  printInfo() {
    super.printInfo();

    console.log(`Duty: ${this.duty}`);
  }
}

let stu1 = new Student("bhargav", "bhargav@gmail.com", "1234567890");
let stu2 = new Student("Hardik", "hardil@yahoo.com", "0987654321");
let fac1 = new Faculty("rakesh", "rakesh@edu.com", "99999999", "Full Stack Developer ");
let fac2 = new Faculty("Reena", "reena@edu.com", "221646656", "Science");
let peo1 = new Peon("Amit", "amit@school.com", "3333333333", "Cleaning");
let peo2 = new Peon("pushpa", "pushpa@school.com", "4444444444", "Security");

stu1.printInfo();
stu2.printInfo();
fac1.printInfo();
fac2.printInfo();
peo1.printInfo();
peo2.printInfo();

class Person {
  constructor(name, age) {
    this.name = name;
    this.age = age;
  }

  printInfo() {
    console.log(`Name: ${this.name}, Age: ${this.age}`);
  }
}

class Father extends Person {
  constructor(name, age) {
    super(name, age);
  }

  printInfo() {
    super.printInfo();

    console.log(`Role: Father`);
  }
}

class Child extends Person {
  constructor(name, age) {
    super(name, age);
  }

  printInfo() {
    super.printInfo();

    console.log(`Role: Child`);
  }
}

let father = new Father("bhargav", 60);
let child = new Child("ramesh", 20);

father.printInfo();
child.printInfo();

class Employee {
    constructor(name, salary) {
      this.name = name;
      this.salary = salary;
    }
  
    printMessage() {
      console.log(`Hello, I am ${this.name} and I earn ${this.salary} per month.`);
    }
  }
  
  let emp1 = new Employee("bhargav", 5000);
  
  
  emp1.printMessage();
 
const games = ["minecraft", "fortnite", "pubg", "overwatch"];



Array.prototype.convertToUppercase = function() {
    return this.map(game => game.toUpperCase());
};


const uppercaseGames = games.convertToUppercase();


console.log("Original Games:", games);
console.log("Uppercase Games:", uppercaseGames);



function Emp(name, email, salary) {
    this.name = name;
    this.email = email;
    this.salary = salary;
}


Emp.prototype.addDesignation = function(designation) {
    this.designation = designation;
};


const employee1 = new Emp("rocy", "rocy@example.com", 50000);
employee1.addDesignation("Software Engineer");

const employee2 = new Emp("Smith", "smith@example.com", 60000);
employee2.addDesignation("Data Analyst");

console.log("Employee 1:");
console.log("Name:", employee1.name);
console.log("Email:", employee1.email);
console.log("Salary:", employee1.salary);
console.log("Designation:", employee1.designation || "No designation set");

console.log("\nEmployee 2:");
console.log("Name:", employee2.name);
console.log("Email:", employee2.email);
console.log("Salary:", employee2.salary);
console.log("Designation:", employee2.designation || "No designation set");




function Mobile(modelNumber) {
    this.modelNumber = modelNumber || "DefaultModel"; 
}


Mobile.prototype.setColor = function(color) {
    this.color = color;
};


const mobile1 = new Mobile(" i phun");
mobile1.setColor("Black");

const mobile2 = new Mobile("samsung");
mobile2.setColor("golden");

console.log("Mobile 1:");
console.log("Model Number:", mobile1.modelNumber);
console.log("Color:", mobile1.color || "No color set");

console.log("\nMobile 2:");
console.log("Model Number:", mobile2.modelNumber);
console.log("Color:", mobile2.color || "No color set");

    </script>
</body>
</html>
